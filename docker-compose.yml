version: "3"
services:
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=fintech
    restart: unless-stopped
    networks:
      - app-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    restart: unless-stopped
    networks:
      - app-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: unless-stopped
    networks:
      - app-net

  spark-master:
    image: bitnami/spark:3.5.1
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - PYTHONPATH=/project  
    ports:
      - "7077:7077"
      - "8081:8080"  
    volumes:
      - .:/project  
      - spark-libs:/opt/bitnami/python/lib/python3.11/site-packages  
    restart: unless-stopped
    networks:
      - app-net

  spark-worker-1:
    image: bitnami/spark:3.5.1
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - PYTHONPATH=/project  
    depends_on:
      - spark-master
    volumes:
      - .:/project  
      - spark-libs:/opt/bitnami/python/lib/python3.11/site-packages  
    restart: unless-stopped
    networks:
      - app-net

  spark-worker-2:
    image: bitnami/spark:3.5.1
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - PYTHONPATH=/project  
    depends_on:
      - spark-master
    volumes:
      - .:/project  
      - spark-libs:/opt/bitnami/python/lib/python3.11/site-packages  
    restart: unless-stopped
    networks:
      - app-net

  producer:
    image: python:3.9
    container_name: producer
    depends_on:
      - kafka
    environment:
      - PYTHONPATH=/project
    volumes:
      - .:/project
      - producer-libs:/usr/local/lib/python3.9/site-packages
    command: sh -c "pip install confluent_kafka websocket-client python-dotenv pyyaml && python /project/producer.py"
    networks:
      - app-net

  grafana:
    image: grafana/grafana-oss:11.6.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - spark-master  
      - cassandra     
    restart: unless-stopped
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  cassandra_data:
    driver: local
  grafana_data:
    driver: local
  spark-libs:
    driver: local
  producer-libs:
    driver: local